services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: fkvdb
    ports:
      - "5433:5432"  # Порт 5432 внутри контейнера, 5433 на хосте
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fkvdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  python-app:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DBHOST=postgres
      - DBPORT=5432  # Порт внутри контейнера
      - DBUSER=postgres
      - DBPASS=12345678
      - DBNAME=fkvdb
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - app-network

  node-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata: